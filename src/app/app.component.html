<div class="wrapper">
  <div class="input-wrapper">
      <input type="text" #input>
      <button class="input-button" (click)="handleClick(input.value)">Shorten URL</button>
  </div>
  <div class="output-wrapper">
      <p>{{shortenedUrl}}</p>
      <p *ngIf="errorMessage">{{errorMessage}}</p>
      <button class="copy-text">Copy URL</button>
  </div>
</div>
